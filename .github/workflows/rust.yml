name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  build-osx:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: shogan/rust-static-build
      uses: Shogan/rust-musl-action@v1.0.2
      run: cargo build --verbose
